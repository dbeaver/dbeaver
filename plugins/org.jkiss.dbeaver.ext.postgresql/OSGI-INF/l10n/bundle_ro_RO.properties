meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.name =  Deplin
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.description =  Selecteaz\u0103 vidul "plin", care poate recupera mai mult spa\u0163iu, dar dureaz\u0103 mult mai mult \u015Fi blocheaz\u0103 exclusiv tabelul.\nAceast\u0103 metod\u0103 necesit\u0103 \u015Fi spa\u0163iu suplimentar pe disc, deoarece scrie o nou\u0103 copie a tabelului \u015Fi nu elibereaz\u0103 copia veche p\u00E2n\u0103 la opera\u0163ie. este complet.\nAcest lucru ar trebui folosit numai atunci c\u00E2nd o cantitate semnificativ\u0103 de spa\u0163iu trebuie recuperat\u0103 din interiorul tabelului.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.name =  Freeze
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.description =  Selecteaz\u0103 "\u00EEnghe\u0163area" agresiv\u0103 a tuplurilor. Specificarea FREEZE este echivalent\u0103 cu efectuarea VACUUM cu parametrii vacuum_freeze_min_age \u015Fi vacuum_freeze_table_age seta\u0163i la zero.\n\u00CEnghe\u0163area agresiv\u0103 este \u00EEntotdeauna efectuat\u0103 c\u00E2nd tabelul este rescris, deci aceast\u0103 op\u0163iune este redundant\u0103 c\u00E2nd este specificat FULL.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.name =  Analizat
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.description =  Actualizeaz\u0103 statisticile utilizate de planificator pentru a determina cel mai eficient mod de a executa o interogare.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.name =  Dezactiva\u0163i saltul paginii
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.description =  \u00CEn mod normal, VACUUM va s\u0103ri peste pagini pe baza h\u0103r\u0163ii de vizibilitate.\nPaginile \u00EEn care se \u015Ftie c\u0103 toate tuplurile sunt \u00EEnghe\u0163ate pot fi \u00EEntotdeauna omise, iar cele \u00EEn care toate tuplurile sunt vizibile pentru toate tranzac\u0163iile pot fi omise, cu excep\u0163ia cazului \u00EEn care se efectueaz\u0103 un vid agresiv. \n\u00CEn plus, cu excep\u0163ia cazului \u00EEn care se efectueaz\u0103 un vid agresiv, unele pagini pot fi s\u0103rite pentru a evita a\u015Fteptarea ca alte sesiuni s\u0103 le termine de utilizare.\nAceast\u0103 op\u0163iune dezactiveaz\u0103 toate comportamentele de s\u0103rire a paginilor \u015Fi este destinat\u0103 s\u0103 fie utilizat\u0103 numai con\u0163inutul vizibilit\u0103\u0163ii. map sunt considerate a fi suspecte, ceea ce ar trebui s\u0103 se \u00EEnt\u00E2mple numai dac\u0103 exist\u0103 o problem\u0103 hardware sau software care cauzeaz\u0103 coruperea bazei de date.\nFunc\u0163ioneaz\u0103 \u00EEncep\u00E2nd cu PostgreSQL 9.6.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.name =  Cur\u0103\u0163area indexului
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.indexCleaning.description =  Specific\u0103 faptul c\u0103 VACUUM ar trebui s\u0103 \u00EEncerce s\u0103 elimine intr\u0103rile de index care indic\u0103 tupluri mor\u0163i.\n Acesta este, \u00EEn mod normal, comportamentul dorit \u015Fi este implicit, cu excep\u0163ia cazului \u00EEn care op\u0163iunea vacuum_index_cleanup\n a fost setat\u0103 la fals\n pentru ca tabelul s\u0103 fie aspirat. Setarea acestei op\u0163iuni la fals\u0103 poate fi util\u0103 atunci c\u00E2nd este necesar\n pentru a face vacuum s\u0103 ruleze c\u00E2t mai repede posibil, de exemplu pentru a evita \u00EEnchiderea iminent\u0103 a ID-ului tranzac\u0163iei.\n Cu toate acestea, dac\u0103 cur\u0103\u0163area indexului nu este efectuat\u0103 \u00EEn mod regulat, performan\u0163a poate avea de suferit, deoarece tabelul este modificat,\n indexurile vor acumula tuple moarte, iar tabelul \u00EEn sine va\n acumula indicatori de linie moart\u0103 care nu pot fi eliminate p\u00E2n\u0103 la finalizarea cur\u0103\u0163\u0103rii indexului.\n Aceast\u0103 op\u0163iune nu are efect pentru tabelele care nu au index \u015Fi este ignorat dac\u0103 este utilizat\u0103 op\u0163iunea FULL.\nFunc\u0163ioneaz\u0103 \u00EEncep\u00E2nd cu PostgreSQL 12.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.name =  Trunchia
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.truncated.description =  Specific\u0103 faptul c\u0103 VACUUM ar trebui s\u0103 \u00EEncerce s\u0103 trunchieze orice pagini goale la sf\u00E2r\u015Fitul tabelului\n \u015Fi s\u0103 permit\u0103 ca spa\u0163iul pe disc pentru paginile trunchiate s\u0103 fie returnat sistemului de operare.\n Acesta este, \u00EEn mod normal, comportamentul dorit \u015Fi este implicit, dac\u0103 nu op\u0163iunea vacuum_truncate\n a fost setat\u0103 la fals\u0103 pentru ca tabelul s\u0103 fie aspirat. Setarea acestei op\u0163iuni la fals\u0103\n poate fi util\u0103 pentru a evita blocarea ACCESS EXCLUSIVE pe tabelul pe care o cere trunchierea.\n Aceast\u0103 op\u0163iune este ignorat\u0103 dac\u0103 este utilizat\u0103 op\u0163iunea FULL.\nFunc\u0163ioneaz\u0103 \u00EEncep\u00E2nd cu PostgreSQL 12.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.name =  Omite blocat
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.skipLocked.description =  Specific\u0103 faptul c\u0103 VACUUM nu ar trebui s\u0103 a\u015Ftepte s\u0103 fie eliberat\u0103 orice blocare conflictual\u0103 atunci c\u00E2nd \u00EEncepe lucrul la o rela\u0163ie:\n dac\u0103 o rela\u0163ie nu poate fi blocat\u0103 imediat f\u0103r\u0103 a\u015Fteptare, rela\u0163ia este omis\u0103.\n Re\u0163ine\u0163i c\u0103, chiar \u015Fi cu aceast\u0103 op\u0163iune, VACUUM se poate bloca \u00EEn continuare. la deschiderea indexilor rela\u0163iei.\n \u00CEn plus, VACUUM ANALYZE se poate bloca \u00EEn continuare la achizi\u0163ionarea de r\u00E2nduri e\u015Fantioane din parti\u0163ii, copii de mo\u015Ftenire a tabelelor \u015Fi unele tipuri de tabele str\u0103ine.\n De asemenea, \u00EEn timp ce VACUUM proceseaz\u0103 de obicei toate parti\u0163iile tabelelor parti\u0163ionate specificate,\n aceast\u0103 op\u0163iune va face ca VACUUM s\u0103 ignore toate parti\u0163iile dac\u0103 exist\u0103 o blocare conflictual\u0103 pe tabela parti\u0163ionat\u0103.\nFunc\u0163ioneaz\u0103 \u00EEncep\u00E2nd cu PostgreSQL 12.
