tasks.vacuum.table.node.name = Vacuum Tabelle
tasks.vacuum.table.node.description = Vacuum Tabelle(n)
tasks.vacuum.database.node.name = Vacuum Datenbank
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.name = Volles
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.full.tip =  W\u00E4hlt "volles" Vakuum, das mehr Speicherplatz zur\u00FCckgewinnen kann, aber viel l\u00E4nger dauert und die Tabelle exklusiv sperrt.\r\nDiese Methode ben\u00F6tigt auch zus\u00E4tzlichen Festplattenspeicher, da bei dieser Methode eine neue Kopie der Tabelle erstellt wird und die alte Kopie erst nach Abschluss des Vorgangs freigegeben wird.\r\nNormalerweise sollte dies nur dann verwendet werden, wenn ein erheblicher Teil des Platzes innerhalb der Tabelle zur\u00FCckgewonnen werden muss.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.name = Einfrieren
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.freeze.tip = W\u00E4hlt das aggressive "Einfrieren" von Tupeln. Die Angabe von FREEZE entspricht der Durchf\u00FChrung von VACUUM, wobei die Parameter vacuum_freeze_min_age und vacuum_freeze_table_age auf Null gesetzt sind.\r\nDas aggressive Einfrieren wird immer beim Neuschreiben der Tabelle durchgef\u00FChrt, so dass diese Option bei Angabe von FULL redundant ist.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.name = Analysiert
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.analyzed.tip = Aktualisiert die Statistiken, die vom Planer verwendet werden, um die effizienteste Art der Ausf\u00FChrung einer Abfrage zu bestimmen.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.name = Disable page skipping
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolBaseVacuumSettings.disableSkipping.tip = Normalerweise \u00FCberspringt VACUUM Seiten, die auf der Sichtbarkeitskarte basieren.\r\nSeiten, bei denen bekannt ist, dass alle Tupel eingefroren sind, k\u00F6nnen immer \u00FCbersprungen werden, und solche, bei denen bekannt ist, dass alle Tupel f\u00FCr alle Transaktionen sichtbar sind, k\u00F6nnen \u00FCbersprungen werden, au\u00DFer wenn ein aggressives Vakuum durchgef\u00FChrt wird.\r\nDar\u00FCber hina\u00E4\u00F6pus k\u00F6nnen, au\u00DFer bei der Durchf\u00FChrung eines aggressiven Vakuums, einige Seiten \u00FCbersprungen werden, um nicht darauf zu warten, dass andere Sitzungen ihre Verwendung beenden.\r\nDiese Option deaktiviert das gesamte Verhalten beim \u00DCberspringen von Seiten und ist daf\u00FCr vorgesehen, nur den Inhalt der Sichtbarkeitskarte als verd\u00E4chtig zu betrachten, was nur geschehen sollte, wenn es ein Hardware- oder Softwareproblem gibt, das zu einer Besch\u00E4digung der Datenbank f\u00FChrt.





