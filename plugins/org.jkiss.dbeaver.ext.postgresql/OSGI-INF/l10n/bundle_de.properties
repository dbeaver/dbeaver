meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolTableTruncateSettings.cascading.name = Kaskade
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolTableTruncateSettings.cascading.tip = Automatisches Abschneiden aller Tabellen, die Fremdschl\u00FCsselreferenzen auf eine der genannten Tabellen\n oder auf Tabellen haben, die aufgrund von CASCADE zur Gruppe hinzugef\u00FCgt wurden.
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolTableTruncateSettings.only.name = Nur
meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolTableTruncateSettings.only.tip = Wenn "Nur" nicht angegeben ist, werden die Tabelle und alle ihre Nachfolgetabellen (falls vorhanden) abgeschnitten.

