meta.org.jkiss.dbeaver.ext.postgresql.tasks.PostgreToolMViewRefreshSettings.withData.tip = Wenn "Mit Daten" angegeben ist (oder Standardwerte), wird die Sicherungsabfrage ausgef\u00FChrt, um die neuen Daten bereitzustellen, und die materialisierte Ansicht wird in einem scanbaren Zustand belassen.\r\nWenn "Mit keinen Daten" angegeben wird, werden keine neuen Daten erzeugt und die materialisierte Ansicht wird in einem nicht scanbaren Zustand belassen.

