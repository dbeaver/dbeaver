
ssh_file_corrupted_dialog_message = N\u00E3o \u00E9 poss\u00EDvel verificar a chave do host devido a registros corrompidos no arquivo de hosts conhecidos.\nVoc\u00EA pode resolver este problema manualmente (recomendado) ou ignorar a verifica\u00E7\u00E3o.\n\nDeseja ignorar a verifica\u00E7\u00E3o da chave do host?\nIsso abre possibilidade para um ataque MAN-IN-THE-MIDDLE!

