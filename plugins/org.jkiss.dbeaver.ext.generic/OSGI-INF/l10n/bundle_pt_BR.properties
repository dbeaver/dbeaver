driver.salesforce.reason         = <form><p><span font="header">O driver Salesforce n\u00E3o est\u00E1 dispon\u00EDvel na vers\u00E3o Community</span><br/><br/>Voc\u00EA pode se conectar a Salesforce usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Nas vers\u00F5es PRO usamos um driver Salesforce avan\u00E7ado criado pelo time do DBeaver para fornecer a melhor compatibilidade e performance. O driver for projetado com a funcionalidade atual da plataforma Salesforce em mente, focando apenas em fornecer a habilidade de ler dados. Ele permite que voc\u00EA use SOQL para consultar dados Salesforce.<br/><br/><a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>Voc\u00EA tamb\u00E9m pode baixar o driver JDBC de terceiros. Por\u00E9m, n\u00E3o recomendamos seu uso devido \u00E0 sua funcionalidade restrita.</form>
driver.timestream.reason         = <form><p><span font="header">O driver Timestream n\u00E3o est\u00E1 dispon\u00EDvel na vers\u00E3o Community</span><br/><br/>Voc\u00EA pode se conectar a Timestream usando os produtos DBeaver PRO: Lite, Enterprise, Ultimate e Team Editions.<br/><br/>Vers\u00F5es PRO suportam o visualizador de dados time series e permitem que voc\u00EA visualize esquemas Timestream, tabelas, colunas e exporte dados.<br/><br/><a href="https://dbeaver.com/download/">Baixe a vers\u00E3o PRO</a></p><br/><br/>Voc\u00EA tamb\u00E9m pode baixar o driver JDBC de terceiros. Por\u00E9m, n\u00E3o recomendamos seu uso devido \u00E0 sua funcionalidade restrita.</form>

