driver.odbc.deprecation.reason     = <form><p>\
<span font="header">Legacy ODBC driver is deprecated</span><br/><br/>\
It was removed in the <b>Community Edition 23.1</b>.<br/><br/>\
<span font="header">Why it was removed</span><br/></p>\
<li>DBeaver users encountered a lot of issues with the outdated ODBC driver related to old drivers, and these issues could not be fixed by the DBeaver team.</li>\
<li>This ODBC driver is based on obsolete Java version 7.</li>\
<li>It does not work on Linux and macOS, and that cannot be improved.</li><p><br/>\
<span font="header">Further steps</span><br/><br/>\
You can use the ODBC driver created by the DBeaver team in PRO version or download the old ODBC driver at your own risk.<br/><br/>\
<a href="https://dbeaver.com/docs/wiki/Deprecated-legacy-ODBC-driver/">Learn more about deprecated legacy ODBC driver</a></p></form>
not.available.title                = Not available driver
not.available.description          = This driver is not available and cannot be used
driver.mongodb.reason              = <form><p>\
<span font="header">MongoDB driver is not available in Community version</span><br/><br/>\
You can connect to MongoDB using the DBeaver PRO products: Lite, Enterprise, Ultimate, and Team Editions.<br/><br/>\
In the PRO versions, we use an advanced MongoDB driver created by the DBeaver team to provide the best compatibility and performance. It allows you to browse MongoDB collections in data grid mode and use JSON representation with highlighting and formatting.<br/><br/>\
<a href="https://dbeaver.com/download/">Try DBeaver PRO</a></p><br/><br/>\
You can use a third-party MongoDB JDBC driver at your own risk. DBeaver cannot guarantee that such drivers will work properly with MongoDB or provide an acceptable level of support for the database functionality.</form>
driver.cassandra.reason              = <form><p>\
<span font="header">Cassandra driver is not available in Community version</span><br/><br/>\
You can connect to Cassandra using the DBeaver PRO products: Lite, Enterprise, Ultimate, and Team Editions.<br/><br/>\
PRO versions support Cassandra schema browser, data viewer and CQL queries execution.<br/><br/>\
<a href="https://dbeaver.com/download/">Try DBeaver PRO</a></p><br/><br/>\
You can use a third-party Cassandra driver at your own risk.</form>
driver.dynamodb.reason               = <form><p>\
<span font="header">DynamoDB driver is not available in Community version</span><br/><br/>\
You can connect to DynamoDB using DBeaver PRO products: Enterprise, Ultimate, and Team Editions.<br/><br/>\
In PRO versions, you can view data in table mode, edit it in JSON format, and execute JSON and SQL queries.<br/><br/>\
<a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>\
Alternatively, you can download the third-party JDBC driver. However, we do not recommend using it due to restricted functionality.</form>
driver.salesforce.reason               = <form><p>\
<span font="header">Salesforce driver is not available in Community version</span><br/><br/>\
You can connect to Salesforce using DBeaver PRO products: Lite, Enterprise, Ultimate, and Team Editions.<br/><br/>\
In PRO versions, we use an advanced Salesforce driver created by the DBeaver team to provide the best compatibility and performance. The driver is designed with the current functionality of the Salesforce platform in mind, focusing solely on providing the ability to read data. It allows you to use SOQL for querying Salesforce data.<br/><br/>\
<a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>\
Alternatively, you can download the third-party JDBC driver. However, we do not recommend using it due to restricted functionality.</form>
driver.firestore.reason               = <form><p>\
<span font="header">Firestore driver is not available in Community version</span><br/><br/>\
You can connect to Firestore using DBeaver PRO products: Enterprise, Ultimate, and Team Editions.<br/><br/>\
In PRO versions, we use an advanced Firestore driver created by the DBeaver team to provide the best compatibility and performance. It allows you to read data, manage Firestore collections and subcollections, and use the Export feature.<br/><br/>\
<a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>\
Alternatively, you can download the third-party JDBC driver. However, we do not recommend using it due to restricted functionality.</form>
driver.couchbase.reason               = <form><p>\
<span font="header">Couchbase driver is not available in Community version</span><br/><br/>\
You can connect to Couchbase using DBeaver PRO products: Lite, Enterprise, Ultimate, and Team Editions.<br/><br/>\
PRO versions allow you to view and edit data within Couchbase buckets in a table format, work directly with JSON documents, and use N1QL.<br/><br/>\
<a href="https://dbeaver.com/download/">Download PRO version</a></p><br/><br/>\
Alternatively, you can download the third-party JDBC driver. However, we do not recommend using it due to restricted functionality.</form>
driver.redis.reason               = <form><p>\
