name: Maven Build Verify

on: 
  pull_request:
    branches:
      - devel
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 'Set up JDK 11'
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'adopt'
        cache: 'maven'
    - name: Build with Maven
      run: mvn verify
